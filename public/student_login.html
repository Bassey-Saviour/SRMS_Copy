      <h2>

        <input type="text" autocomplete="off" name="matric_no" required>

      <div class="input-group">
        <input type="password" name="password" required>

          password
        </label>
      </div>

        <img src="images/corner.png" width="15px" height="15px" alt="">
        <img src="images/corner.png" width="15px" height="15px" alt="">
      </button>
    </form>

  </div>
